name: backend deployment
run-name: BACKEND deployment update triggered by ${{ github.actor }}.

on:
  push:
    branches:
      - deployment
    paths:
      - .github/workflows/backendBuild.yml
      - backend/**
env:
  GITHUB_USER: paritosh-pranjal
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
  AWS_EC2_USERNAME: ${{ secrets.AWS_EC2_USERNAME }}
  AWS_BACKEND_IP: ${{ secrets.AWS_EC2_BACKEND_IP }}

permissions:
  packages: write

jobs:
  backend:
    name: backend image build and deploy
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the docker image to ghcr
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{env.GITHUB_USER }}/bootcamp26-backend:${{  github.run_number }}

  deploy:
    name: Backend EC2 Deploy
    needs: backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set permissions for private key
        run: |
          echo "${{ env.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to AWS instance
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ env.AWS_EC2_USERNAME }}@${{ env.AWS_BACKEND_IP }} '
          docker pull ghcr.io/${{ env.GITHUB_USER }}/bootcamp26-backend:${{  github.run_number }} &&
          docker stop bootcamp26-backend || true &&
          docker rm bootcamp26-backend || true &&
          docker run -d --name bootcamp26-backend -p 8090:8090 ghcr.io/${{env.GITHUB_USER }}/bootcamp26-backend:${{  github.run_number }}
          '
